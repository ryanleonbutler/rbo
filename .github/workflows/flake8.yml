name: Flake8

on:
  push:
    branches: [ main ]
    paths:
      - 'blog/*'
      - 'resume/*'
      - 'rbo_django/*'
      - 'scripts/*'
      - 'tests/*'
  pull_request:
    branches: [ main ]
    paths:
      - 'blog/*'
      - 'resume/*'
      - 'rbo_django/*'
      - 'scripts/*'
      - 'tests/*'
  workflow_dispatch:

jobs:
  pytest:
    name: flake8
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            python -m pip install poetry 
            poetry install -vvv

      - name: Run flake8
        run: |
            poetry run flake8 blog/ resume/ rbo_django/ tests/
