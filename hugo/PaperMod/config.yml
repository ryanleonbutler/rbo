baseURL: "https://ryanbutler.online/"
title: RBO
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

# googleAnalytics: ########

minify:
  disableXML: false
  minifyOutput: false

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: RBO
  description: "Developer Blog and Tutorials"
  keywords: [Blog, Portfolio, Tutorials, Software, Development, Engineering, Programming, Python, Django]
  author: Ryan Butler
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: "Home"
    icon: /safari-pinned-tab.svg
    iconHeight: 35

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: >
      Hi there, welcome to my blog...

      - Follow me and buy me a coffee if you like my blog and content !

  socialIcons:
    - name: github
      url: "https://github.com/ryanleonbutler"
    - name: linkedin
      url: "https://linkedin.com/ryanleonbutler"
    - name: twitter
      url: "https://twitter.com/ryanleonbutler"
    - name: buymeacoffee
      url: "https://www.buymeacoffee.com/ryanonline"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/ryanleonbutler/rbo/hugo/PaperMode/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: resume
      name: resume
      url: /resume/
      weight: 30
