<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>RBO</title>
    {% load static %}
    <link
      rel="shortcut icon"
      type="image/png"
      href="{% static 'blog/favicon/favicon.ico' %}"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Ryan Butler" />
    <meta name="title" content="Ryan Butler Online | RBO">
    <meta
      name="description"
      content="Developer blog where we cover all things Python related. From how-to guides, to news, Python web frameworks and popular Python packages."
    />
    <meta name="keywords" content="python, django, blog, developer, code">
    <link
      rel="stylesheet"
      href="{% static 'blog/css/main.min.88e7083eff65effb7485b6e6f38d10afbec25093a6fac42d734ce9024d3defbd.css' %}"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="RBO" />
    <meta
      name="twitter:description"
      content="Developer blog where we cover all things Python related. From how-to guides, to news, Python web frameworks and popular Python packages."
    />
    <meta property="og:title" content="RBO" />
    <meta
      property="og:description"
      content="Developer blog where we cover all things Python related. From how-to guides, to news, Python web frameworks and popular Python packages."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ryanbutler.online" />
    <!-- <meta property="og:updated_time" content="2020-12-09T08:31:47+02:00" /> -->
    <script src="{% static 'blog/js/likes.js' %}"></script>
  </head>
  <header class="app-header">
    <a href="https://ryanbutler.online"
      ><img
        src="{% static 'blog/avatar.jpg' %}"
        width="65%"
        style="border-radius: 5%"
        alt="My image"
    /></a>
    <h1>RBO</h1>
    <p>Ryan Butler Online</p>
    <nav class="app-header-menu">
      <!-- TODO: #7 Add menu items -->
      <a class="app-header-menu-item" href="/about/">About</a>
      |
      <a class="app-header-menu-item" href="/contact/">Contact</a>
      |
      <a class="app-header-menu-item" href="/">Posts</a>
    </nav>
    <p>Developer blog covering all things Python related.</p>
    <div class="app-header-social">
      <a
        target="_blank"
        href="https://github.com/ryanleonbutler"
        rel="noreferrer noopener"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-github"
        >
          <title>github</title>
          <path
            d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
          ></path></svg
      ></a>

      <a
        target="_blank"
        href="https://www.linkedin.com/in/ryanleonbutler/"
        rel="noreferrer noopener"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-linkedin"
        >
          <title>linkedin</title>
          <path
            d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
          ></path>
          <rect x="2" y="9" width="4" height="12"></rect>
          <circle cx="4" cy="4" r="2"></circle></svg
      ></a>

      <a
        target="_blank"
        href="https://twitter.com/ryanleonbutler"
        rel="noreferrer noopener"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="icon icon-twitter"
        >
          <title>twitter</title>
          <path
            d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"
          ></path></svg
      ></a>
    </div>
  </header>
  <body>
    {% block body %}{% endblock %}
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
</html>
